<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather data api</title>
</head>
<body>
<h1>Weather data api</h1>
<p>URL : http://127.0.0.1:5000/api/v1/station/date</p>
<p>for one day example : http://127.0.0.1:5000/api/v1/12/1999-10-18</p>
<p>for one year example : http://127.0.0.1:5000/api/v1/yearly/12/1990</p>
<p>for all dates example : http://127.0.0.1:5000/api/v1/12</p>
<p>{{data|safe}}</p>
</body>
</html>
